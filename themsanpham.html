<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <title>Thêm Sản Phẩm</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />

    <style>
        /* Custom CSS */
        .product_chushop {
            margin-top: 50px;
        }

        .img img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-right: 30px;
        }

        .item h6 {
            font-size: 26px;
            font-weight: 600;
            color: #6e3737;
        }

        .mt-5 {
            margin-top: 3rem !important;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .shop-details {
            margin-top: 20px;
        }

        .shop-details ul {
            list-style-type: none;
            padding: 0;
        }

        .shop-details ul li {
            margin-bottom: 10px;
        }

        .shop-description,
        .shop-location {
            margin-top: 20px;
        }

        .manager {
            margin-bottom: 20px;
        }

        .manager h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .manager select {
            width: 100%;
        }

        .phone {
            display: none;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 15px;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        .screen {
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
            overflow-y: auto;
        }

        .chat {
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }

        .received {
            background-color: #e6e6e6;
            align-self: flex-start;
        }

        .sent {
            background-color: #0084ff;
            align-self: flex-end;
            color: white;
        }

        .input-area {
            width: 100%;
            position: absolute;
            bottom: 0;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #0084ff;
            color: white;
            cursor: pointer;
            outline: none;
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0084ff;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .manager {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
        }

        .manager h2 {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 15px;
        }

        .form-select {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        .form-select option {
            background-color: #f8f9fa;
            color: #212529;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="item_chushop col-12 col-md-6 col-lg-4">
                <div class="img">
                    <img src="./images/user.webp" alt="Hình ảnh của cửa hàng" class="img-fluid">
                </div>
                <div class="item">
                    <h6>Shop Choice Fashion</h6>
                    <p>Đang Hoạt Động</p>
                    <div class="d-flex">
                        <a style="margin-right: 20px;" class="btn btn-info ms-2" href="#">
                            Xin Chào Admin</a>

                    </div>
                </div>
            </div>
            <!-- Thông tin chi tiết về cửa hàng -->


        </div>
    </div>
    <div class="container">
        <h2>Thêm Sản Phẩm</h2>
        <form>
            <div class="form-group">
                <label for="productName">Tên Sản Phẩm:</label>
                <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm">
            </div>
            <div class="form-group">
                <label for="category">Ngành Hàng:</label>
                <select class="form-control" id="category">
                    <option value="1">Đồ Điện Tử</option>
                    <option value="2">Thời Trang</option>
                    <option value="3">Đồ Gia Dụng</option>
                    <!-- Thêm các lựa chọn ngành hàng khác tại đây -->
                </select>
            </div>
            <div class="form-group">
                <label for="productImages">Hình Ảnh:</label>
                <input type="file" class="form-control-file" id="productImages" multiple>
                <small id="fileHelp" class="form-text text-muted">Chọn tối đa 4 hình ảnh.</small>
            </div>

            <div class="form-group">
                <label for="productDescription">Mô Tả Sản Phẩm:</label>
                <textarea class="form-control" id="productDescription" rows="5"
                    placeholder="Nhập mô tả sản phẩm"></textarea>
            </div>
            <!-- Các trường thông tin khác -->
            <h4>Thông Tin Khác</h4>
            <div class="form-group">
                <label for="brand">Thương Hiệu:</label>
                <input type="text" class="form-control" id="brand" placeholder="Nhập thương hiệu">
            </div>
            <div class="form-group">
                <label for="color">Màu Sắc:</label>
                <input type="text" class="form-control" id="color" placeholder="Nhập màu sắc">
            </div>
            <div class="form-group">
                <label for="style">Phong Cách:</label>
                <input type="text" class="form-control" id="style" placeholder="Nhập phong cách">
            </div>
            <div class="form-group">
                <label for="material">Chất Liệu:</label>
                <input type="text" class="form-control" id="material" placeholder="Nhập chất liệu">
            </div>
            <div class="form-group">
                <label for="storage">Bảo Quản:</label>
                <input type="text" class="form-control" id="storage" placeholder="Nhập hướng dẫn bảo quản">
            </div>
            <div class="form-group">
                <label for="size">Kích Thước:</label>
                <input type="text" class="form-control" id="size" placeholder="Nhập kích thước">
            </div>
            <div class="form-group">
                <label for="other">Khác:</label>
                <input type="text" class="form-control" id="other" placeholder="Nhập thông tin khác">
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
            <a class="btn btn-primary" href="./quanlydanhmuc.html"> quay về</a>
        </form>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
    </script>
    <script src="js/custom.js"></script>

</body>

</html>
